<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Connect 4 Game</title>
</head>
<body>
    
<header class="header">
    <h1 id="header-title">Connect Four!</h1>
</header>

<main class="main-content">
    
    <div id="displays">
        <div id="player-one">Player One</div>
        <div id="player-one-display"></div> 
        <div id="wins-message-P1">Winner: </div>
        <div id="player-two">Player Two</div>
        <div id="player-two-display"></div>
        <div id="wins-message-P2">Winner: </div>
        <div id="result-message"></div>
        <button id="restartBtn">Play Again</button>
    </div>

    <div class="container" id="board"></div>

    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
        <div class="title-box">
        <h2>WELCOME TO CONNECT FOUR</h2>
        <h4>Choose your name and colour...</h5>
        </div>
        <form class="form-container" id="pop-up-form" name="player-form" required>

                <label class="form-label" for="popup-name" id="player-one-label"><strong>Player One Name: </strong></label>
                <input class="form-input" type="text" placeholder="Enter here" id="popupP1-name" name="popupP1-name"required>

                <label class="form-label" for="popup-name"><strong>Player Two Name: </strong></label>
                <input class="form-input" type="text" placeholder="Enter here" id="popupP2-name" name="popupP2-name"required>
                
                
                <button class="btn-submit-popup" type="submit">Start Game</button>
        </form>
    </div>
    </div>

      
</main>

<footer class="footer">
    <p>This project was made in partnership with <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project</a></p>
</footer> 
<script src="main.js"></script>
</body>
</html>
